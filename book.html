<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feane - Fast Food Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<style>
    body{
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjwBWfTHRXdPg96yOf5ZcM7CEX8HH-oNh-Lg&s");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    <header class="bg-dark text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <img src="https://i.pinimg.com/736x/ff/11/28/ff11283dbd11b92210327c7c115ee166.jpg" height="50px" width="70px">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" style="color: rgb(250, 246, 246);">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html" style="color: rgb(250, 246, 246);">MENU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="book.html" style="color: rgb(250, 246, 246);">BOOK TABLE</a>
                        </li>
                    </ul> 
                    <div class="navbar-nav">
                        <a class="nav-link" href="#"><i class="fas fa-user" style="color: rgb(250, 246, 246);"></i></a>
                        <a class="nav-link" href="#"><i class="fas fa-cart-plus" style="color: rgb(250, 246, 246);"></i></a>
                        <a class="nav-link" href="menu.html"><i class="fas fa-search"  style="color: rgb(250, 246, 246);"></i></a>
                    </div>
                    <a href="book.html" class="btn btn-warning ml-3">Order Online</a>
                </div>
            </nav>
        </div>
    </header>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName4" class="form-label">Enter your Name</label>
          <input type="email" class="form-control" id="inputName4">
        </div>
        
        <div class="col-md-6">
          <label for="inputPhone4" class="form-label">Phone No:</label>
          <input type="number" class="form-control" id="inputPhone4">
        </div>
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div><br>
        <br><br>
        <div class="col-md-6">
          <label for="inputitem" class="form-label">Select Your item:</label><br>
          <select id="inputState" class="form-select">
            <option selected>Pizza</option>
            <option selected>Burger</option>
            <option selected>Pasta</option>
            <option selected>Noodles</option>
            <option selected>Hot Dog</option>
            <option selected>Chicken nugger</option>
            <option selected>Onion ring</option>
            <option selected>Momos</option>
            <option selected> Grilled Sndwich</option>
            <option selected>French fries</option>
            

          </select>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div><br>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Place an Order</button>
        </div>
      </form>
    
</body>
</html>
